<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Inicio</title>

  <body>
    <div class="container mt-4">
      <h1 class="text-center">Control de stock</h1>
      <div class="d-flex flex-row justify-content-between my-4">

          <div class="card shadow-sm" style="width: 15rem; color: grey">

            </div>
            <p class="text-center text-dark">Añadir Proveedor</p>
          </div>
        </a>
        <a href="sale/products" style="text-decoration: none">
          <div
            class="card shadow-sm"
            style="width: 15rem; color: grey; height: 18rem"
          >
            <div class="d-flex justify-content-center">
              <i class="bi bi-boxes" style="font-size: 10rem"></i>
